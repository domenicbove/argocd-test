apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo
  namespace: argocd
spec:
  destination:
    namespace: podinfo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/podinfo
    repoURL: https://github.com/domenicbove/argocd-test.git
    helm:
      values: |
        ui:
          color: "#3242a8"
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true